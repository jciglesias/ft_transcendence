<div class="container-fluid">
	<div class="wrapper">
		<div class="row align-items-center" *ngIf="tfa$ | async as tfa">
			<div class="card p-4">
				<img [src]="tfa.dataUrl" alt="" class="img-thumbnail" style="display: block; margin: auto">
			</div>
			<div class="text-center">
				<h4 class="fw-bold">Secret Code</h4>
				<p>{{ tfa.secret }}</p>
			</div>
			<button class="btn btn-sm btn-danger" (click)="onDelete2FA()">Delete 2FA</button>
		</div>
	</div>
</div>
