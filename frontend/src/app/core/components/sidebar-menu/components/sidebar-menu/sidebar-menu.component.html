<!-- Vertical Navbar -->
<nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 py-lg-0 navbar-light bg-light border-bottom border-bottom-lg-0 border-end-lg"
	id="navbarVertical">
	<div class="container-fluid" *ngIf="data$ | async as data">
		<!-- Toggler -->
		<button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse"
			aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Brand -->
		<a class="navbar-brand py-lg-5 mb-lg-5 px-lg-6 me-0" href="#">
			<img src="../../../../../../assets/logo.png" alt="...">
		</a>
		<!-- Collapse -->
		<div class="collapse navbar-collapse" id="sidebarCollapse">
			<!-- Form -->
			<form class="mt-4 mb-3 d-none">
				<div x-data="{focused: false}" :class="{ 'focused': focused }">
					<div class="input-group input-group-sm">
						<span class="input-group-text border-end-0 rounded-left-pill" id="basic-addon1">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
								xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd"
									d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
								<path fill-rule="evenodd"
									d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
							</svg>
						</span>
						<input type="text" class="form-control border-left-0 ps-0 rounded-end-pill" placeholder="Search"
							aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>
			</form>
			<!-- Navigation -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a (click)="reload()" class="nav-link" routerLink="../">
						<i class="bi bi-house"></i> Home
					</a>
				</li>
				<li class="nav-item">
					<a (click)="reload()" class="nav-link" routerLink="view">
						<i class="bi bi-bar-chart"></i> Leaderboard
					</a>
				</li>
				<li class="nav-item">
					<a (click)="reload()" class="nav-link" routerLink="play">
						<i class="bi bi-bookmarks"></i> Join the legacy
					</a>
				</li>
				<li *ngIf="isLogin()" class="nav-item">
					<a (click)="reload()" class="nav-link" routerLink="messages">
						<i class="bi bi-chat"></i> Messages
					</a>
				</li>
				<li class="nav-item">
					<a (click)="reload()" class="nav-link" routerLink="view/users">
						<i class="bi bi-people"></i> Users
					</a>
				</li>
			</ul>
			<!-- Divider -->
			<div *ngIf="isLogin()">
				<hr class="navbar-divider my-5 opacity-20">
				<!-- Short Contact List -->
				<div class="nav-link text-xs font-semibold text-uppercase text-muted ls-wide">
					<a routerLink="profile/friends">Contacts</a> 
					<span class="vignette badge bg-soft-primary rounded-pill d-inline-flex align-items-center ms-4">{{
						data?.n_friends }}</span>
				</div>
					<!-- <app-contact-list *ngFor="let contactIt of data$.friendsList" [contact]="contactIt"></app-contact-list> -->
					<!-- Utiliser pour la connection a la DB  -->
					<app-contact-list *ngFor="let contactIt of data.friends" [contact]="contactIt"></app-contact-list>
			</div>
		</div>
		<!-- Button Bottom Profile -->
		<app-profile-button *ngIf="isLogin()" [profile]="data"></app-profile-button>
		<!-- <app-profile-button [profile]="profile$ | async"></app-profile-button> -->
	</div>
</nav>
